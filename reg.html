<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech House - Premium Appliances</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- <base href="https://developer0071.github.io/Tech-house/"> -->
    <link rel="stylesheet" href="style.css">
    <style>
        .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}
.video-background video {
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
}
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #000;
}
.reg-card {
    backdrop-filter: blur(10px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    background: rgba(255, 255, 255, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 24px;
    width: 100%;
    max-width: 400px;
    padding: 40px;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.reg-card:hover {
    transform: translateY(-5px);
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
}

.logo-container { text-align: center; margin-bottom: 30px; }
.logo-container img { width: 55px; margin-bottom: 12px; }

.form-group label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #1e293b;
    text-transform: uppercase;
}

.input-wrapper { position: relative; margin-bottom: 20px; }
.input-icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: #475569;
    width: 18px;
}

input {
    width: 100%;
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    padding: 12px 12px 12px 42px;
    font-size: 15px;
    color: #000;
    outline: none;
    box-sizing: border-box;
    transition: all 0.2s;
    }
input::placeholder { color: #475569; }
input:focus {
    background: rgba(255, 255, 255, 0.6);
    border-color: #2563eb;
    box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
}

.reg-btn {
    width: 100%;
    background: #1e293b;
    color: #ffffff;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}
.reg-btn:hover { background: #0f172a; }
.hidden { display: none; }

#loginBtn {
    color: #2563eb;
    font-weight: 600;
    cursor: pointer;
}
    </style>
</head>
<body>

    <div class="reg-card">
        <form action="home page.html" method="get" class="registration-form">
            <div class="logo-container">
                <img src="elements/icon.png" alt="Tech House Logo">
                <h2 id="form-title" style="margin: 0; font-size: 26px; font-weight: 700;">Create Account</h2>
                <p id="form-desc" style="color: #1e293b; font-size: 14px; margin-top: 4px;">Join Tech House for exclusive member perks</p>
            </div>

            <div class="form-group" id="name-group">
                <label for="full-name">Full Name</label>
                <div class="input-wrapper">
                    <i data-lucide="user" class="input-icon"></i>
                    <input type="text" id="full-name" name="fullName" placeholder="John Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i data-lucide="mail" class="input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Min. 8 characters" minlength="8" required>
                </div>
            </div>
            
            <button type="submit" id="submit-btn" class="reg-btn">Sign Up</button>

            <p style="margin-top: 25px; text-align: center; font-size: 14px; color: #1e293b;">
                <span id="toggle-text">Already have an account?</span> 
                <span id="loginBtn">Login</span>
            </p>
        </form>
    </div>

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://ik.imagekit.io/Eduventure/animations/background_flowing_abstract_grey_and_white_blurred_waves_graphic.mp4" type="video/mp4">
        </video>
    </div>

    <script src="reg.js"></script>
    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
